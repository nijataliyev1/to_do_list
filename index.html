<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
            </div>
            <h1>To-Do List</h1>
            <div class="sort-icon margin">
                <button class="sort">
                    <img src="./images/sort.svg" alt="sort">
                </button>
            </div>
            <div class="list margin">
                <div class="list-footer list-item">
                    <input type="text" placeholder="Yeni tapşırıq">
                    <img src="./images/cancel.svg" alt="cancel" class="cancel">
                    <img src="./images/cancel_hover.svg" alt="cancel" class="cancel display-none">
                </div>
            </div>
            <button class="add-button">
                <div class="plus">
                    +
                </div>
                <div class="add">
                    Əlavə et
                </div>
            </button>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
